<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 >Digital Clock</h1>
    <div class="counter">
        <div class="box">
            <p id="hours" style="font-family: digital-7;">10</p><span style="font-family: digital-7;">:</span>
            <p id="minutes" style="font-family: digital-7;">20</p><span style="font-family: digital-7;">:</span>
            <p id="seconds" style="font-family: digital-7;">50</p>
            <p id="ses" style="font-family: digital-7;">AM</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
